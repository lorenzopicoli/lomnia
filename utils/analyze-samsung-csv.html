<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Header Analyzer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.05), rgba(118, 75, 162, 0.05));
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            transform: translateY(-2px);
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.15), rgba(118, 75, 162, 0.15));
        }
        
        #fileInput {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .file-list {
            margin: 20px 0;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
        }
        
        .file-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .analyze-btn {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(17, 153, 142, 0.3);
            display: block;
            margin: 20px auto;
        }
        
        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(17, 153, 142, 0.4);
        }
        
        .analyze-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .results {
            margin-top: 30px;
        }
        
        .markdown-output {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
            margin: 20px 0;
        }
        
        .error {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #28a745;
            background: rgba(40, 167, 69, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š CSV Header Analyzer</h1>
        
        <div class="upload-area" id="uploadArea">
            <p style="margin-bottom: 20px; font-size: 18px; color: #666;">
                Drop your CSV files here or click to select
            </p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose Files
            </button>
            <input type="file" id="fileInput" multiple accept=".csv" />
            <p style="margin-top: 15px; font-size: 14px; color: #888;">
                Select multiple CSV files to analyze their headers
            </p>
        </div>
        
        <div id="fileList" class="file-list" style="display: none;">
            <h3>Selected Files:</h3>
            <div id="files"></div>
        </div>
        
        <button id="analyzeBtn" class="analyze-btn" onclick="analyzeFiles()" disabled>
            Analyze Headers
        </button>
        
        <div id="loading" class="loading" style="display: none;">
            Analyzing files...
        </div>
        
        <div id="results" class="results" style="display: none;">
            <h3>Results:</h3>
            <div class="markdown-output" id="markdownOutput"></div>
            <button class="copy-btn" onclick="copyToClipboard()">Copy Markdown</button>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        
        // File input handling
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // Drag and drop handling
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });
        
        function handleFileSelect(event) {
            const files = Array.from(event.target.files).filter(file => 
                file.name.toLowerCase().endsWith('.csv')
            );
            
            if (files.length === 0) {
                alert('Please select CSV files only.');
                return;
            }
            
            selectedFiles = files;
            displayFileList();
            document.getElementById('analyzeBtn').disabled = false;
        }
        
        function displayFileList() {
            const fileList = document.getElementById('fileList');
            const filesDiv = document.getElementById('files');
            
            filesDiv.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span>${file.name}</span>
                    <span>${(file.size / 1024).toFixed(1)} KB</span>
                `;
                filesDiv.appendChild(fileItem);
            });
            
            fileList.style.display = 'block';
        }
        
        async function analyzeFiles() {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const fileData = [];
                
                for (let file of selectedFiles) {
                    try {
                        const content = await readFileContent(file);
                        const headers = await parseHeaders(content);
                        fileData.push({
                            filename: file.name,
                            headers: headers,
                            error: null
                        });
                    } catch (error) {
                        fileData.push({
                            filename: file.name,
                            headers: null,
                            error: error.message
                        });
                    }
                }
                
                const markdown = generateMarkdown(fileData);
                document.getElementById('markdownOutput').textContent = markdown;
                results.style.display = 'block';
                
            } catch (error) {
                alert('Error analyzing files: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }
        
        function readFileContent(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = e => resolve(e.target.result);
                reader.onerror = e => reject(new Error('Failed to read file'));
                reader.readAsText(file);
            });
        }
        
        function parseHeaders(content) {
            return new Promise((resolve, reject) => {
                // Split content into lines
                const lines = content.split('\n');
                
                if (lines.length < 2) {
                    reject(new Error('File must have at least 2 lines'));
                    return;
                }
                
                // Get line 2 (index 1)
                const headerLine = lines[1];
                
                // Parse the header line with Papa Parse
                Papa.parse(headerLine, {
                    complete: function(results) {
                        if (results.errors.length > 0) {
                            reject(new Error('Error parsing headers: ' + results.errors[0].message));
                        } else {
                            // Clean up headers (trim whitespace)
                            const headers = results.data[0].map(header => 
                                header ? header.trim() : ''
                            ).filter(header => header !== '');
                            resolve(headers);
                        }
                    },
                    error: function(error) {
                        reject(new Error('Papa Parse error: ' + error.message));
                    }
                });
            });
        }
        
        function generateMarkdown(fileData) {
            let markdown = '# CSV Files Header Analysis\n\n';
            markdown += '| File Name | Headers | Status |\n';
            markdown += '|-----------|---------|--------|\n';
            
            fileData.forEach(data => {
                const fileName = data.filename;
                let headers = '';
                let status = '';
                
                if (data.error) {
                    headers = '-';
                    status = `âŒ Error: ${data.error}`;
                } else if (data.headers && data.headers.length > 0) {
                    headers = data.headers.join(', ');
                    status = `âœ… ${data.headers.length} headers found`;
                } else {
                    headers = '-';
                    status = 'âš ï¸ No headers found';
                }
                
                // Escape pipe characters in content
                const escapedFileName = fileName.replace(/\|/g, '\\|');
                const escapedHeaders = headers.replace(/\|/g, '\\|');
                const escapedStatus = status.replace(/\|/g, '\\|');
                
                markdown += `| ${escapedFileName} | ${escapedHeaders} | ${escapedStatus} |\n`;
            });
            
            markdown += '\n---\n\n';
            markdown += `*Analysis completed on ${new Date().toLocaleString()}*\n`;
            markdown += `*Total files processed: ${fileData.length}*`;
            
            return markdown;
        }
        
        function copyToClipboard() {
            const markdown = document.getElementById('markdownOutput').textContent;
            navigator.clipboard.writeText(markdown).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                btn.style.background = '#28a745';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#6c757d';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy to clipboard');
            });
        }
    </script>
</body>
</html>
